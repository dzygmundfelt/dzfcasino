<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>DZF Casino</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
    </header>

    <h1>Blackjack</h1>

    <section id="main">
        <div class="user-area">
        <div id="money"></div>
        <div id="user-buttons" class="controls">
      <ul>
        <li><button type="button" class="btn btn-primary" id="Play" onclick="playOnePersonGame()">Play Game</button></li>
        <li><button type="button" class="btn btn-primary" id="Hit" disabled="true">Hit</button></li>
        <li><button type="button" class="btn btn-primary" id="Stay" disabled="true">Stay</button></li>
      </ul>
        </div>
        <h2>User Hand</h2>
        <div id="user-hand" class="hand">
        </div>
        <div id="user-score">
        </div>
        </div>
        <h2>Dealer Hand</h2>
        <div class="dealer-area">
        <div id="dealer-hand" class="hand">
        </div>
        <div id="dealer-score">
        </div>
        </div>
    </section>

    <script type="text/javascript">
        function playOnePersonGame() {
            var game = new BlackjackGame(10)
            game.addPlayer(new BlackjackPlayer(500))
            game.playRound()
        }
    </script>
    <script src="./main/deck.js"></script>
    <script src="./main/blackjackhand.js"></script>
    <script src="./main/blackjackplayer.js"></script>
    <script src="./main/blackjackgame.js"></script>
</body>
</html>
